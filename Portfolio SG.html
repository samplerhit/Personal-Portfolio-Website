<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <header class="text-center py-6">
        <h1 class="text-4xl font-bold">Welcome to My Portfolio</h1>
        <button id="darkModeToggle" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded">Toggle Dark Mode</button>
    </header>
    
    <section id="about" class="text-center p-6">
        <h2 class="text-2xl font-semibold">About Me</h2>
        <p class="mt-2"> Srujan Gandham a passionate Web developer skilled in modern web technologies.</p>
    </section>
    
    <section id="projects" class="text-center p-6">
        <h2 class="text-2xl font-semibold">Projects</h2>
        <div class="grid md:grid-cols-3 gap-6 mt-4">
            <div class="p-4 bg-white dark:bg-gray-800 rounded shadow">
                <h3 class="font-bold">Project 1</h3>
                <p>ML based prototype of GUI for mobile apps.</p>
            </div>
            <div class="p-4 bg-white dark:bg-gray-800 rounded shadow">
                <h3 class="font-bold">Project 2</h3>
                <p>Train Ticket reservation.</p>
            </div>
            <div class="p-4 bg-white dark:bg-gray-800 rounded shadow">
                <h3 class="font-bold">Project 3</h3>
                <p>Weather forcasting.</p>
            </div>
        </div>
    </section>
    
    <section id="contact" class="text-center p-6">
        <h2 class="text-2xl font-semibold">Contact</h2>
        <form class="mt-4">
            <input type="text" placeholder="Name" class="block w-full p-2 border rounded mb-2">
            <input type="email" placeholder="Email" class="block w-full p-2 border rounded mb-2">
            <textarea placeholder="Message" class="block w-full p-2 border rounded mb-2"></textarea>
            <button class="px-4 py-2 bg-green-500 text-white rounded">Send</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
